<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower 3D</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 100%;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        /* Canvas fills screen and is fixed */
        #canvas3d {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            display: block;
        }
        
        /* Scrollable content overlay */
        .scroll-content {
            position: relative;
            min-height: 300vh; /* 3x viewport height = plenty of scroll */
            pointer-events: none; /* Can't click it, passes through to canvas */
        }
    </style>
</head>
<body>
    <!-- 3D Canvas -->
    <canvas id="canvas3d"></canvas>
    
    <!-- Invisible scrollable content to enable scrolling -->
    <div class="scroll-content"></div>
    
    <script type="module" src="main.js"></script>
</body>
</html>
